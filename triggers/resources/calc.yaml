match: ${ TRIGGER_PREFIX }calc\s(.*)$

interaction:
  content: >-
    <$js
      (function() {
        if ($MATCH[1].includes('everyone')) { return 'no'; }
        
        const result = mathjsEvaluate($MATCH[1]);
        return '**Result:** ' + ((typeof result == 'function') ? 'Expression is an unevaluated Function' : result);
      })();
    $>
